<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5 justify-content-center d-flex">
    <!-- Logo Pendiente -->

    <!-- Componente Card -->
    <div class="card" style="max-width: 500px; width: 100%;">
      <div class="card-body text-center">
        <!-- Titulo -->
        <h3 class="card-title mb-3">Iniciar Sesión a GameStore</h3>
        <div id="emailHelpBlock" class="form-text mb-3">
          Ingresa los datos de tu cuenta:
        </div>
        <!-- Input Correo -->
        <div class="mb-3 text-start">
          <label for="emailFormControl" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="emailFormControl" placeholder="correo@ejemplo.com"
            aria-describedby="emailHelpBlock">
          
        </div>
        <!-- Input Contraseña -->
        <div class="mb-3 text-start">
          <label for="inputPassword" class="form-label">Contraseña:</label>
          <a href="/thiago/templates/cambio-contra.html" class="col-md-5 offset-md-5">¿Olvidaste tu contraseña?</a>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        
        <!-- Botón Enviar Correo -->
        <a href="#" class="btn btn-primary mt-2 mb-2">Ingresar</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
