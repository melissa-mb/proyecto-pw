<!DOCTYPE html>
<!-- Define el tipo de documento HTML -->
<html lang="es">
<head>
  <!-- Configuración básica del documento -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juegos Más Vendidos</title>

  <!-- Enlaces a Bootstrap y Bootstrap Icons para estilos y componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Enlace a tu archivo de estilos personalizado -->
  <link rel="stylesheet" href="reque_7.css">

  <!-- Scripts necesarios: Bootstrap JS y tu script personalizado -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="reque_7.js"></script>
</head>

<!-- Cuerpo del documento con fondo oscuro y texto blanco -->
<body class="bg-dark text-white">

  <!-- Barra de navegación con menú colapsable y opciones como Categorías, Home, etc. -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <!-- Logo o nombre de la sección -->
      <a class="navbar-brand" href="#">Explorar</a>

      <!-- Botón para colapsar menú en pantallas pequeñas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenido del menú colapsable -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!-- Lista de enlaces principales del menú -->
        <ul class="navbar-nav">
          <!-- Menú desplegable de categorías -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown">
              Categorías
            </a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Best Sellers</a></li>
              <li><a class="dropdown-item" href="#">Top Rated</a></li>
              <li><a class="dropdown-item" href="#">Free to Play</a></li>
              <li><a class="dropdown-item" href="#">Multiplayer</a></li>
              <li><a class="dropdown-item" href="#">Early Access</a></li>
            </ul>
          </li>
          <!-- Otros enlaces simples del menú -->
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Platform</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Special Offers</a></li>
        </ul>

        <!-- Formulario de búsqueda alineado a la derecha -->
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar">
          <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Sección principal que muestra la lista de juegos más vendidos -->
  <div class="container mt-5">
    <!-- Título de la sección -->
    <h2 class="mb-4">Best Sellers</h2>

    <!-- Contenedor de tarjetas de juegos, que se llena dinámicamente desde JS -->
    <div class="row row-cols-2 row-cols-md-5 g-4" id="games-list">
      <!-- Contenido generado por JS -->
    </div>
  </div>
</body>
</html>
