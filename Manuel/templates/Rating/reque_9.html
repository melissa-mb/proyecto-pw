<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Juego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="reque_9.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="reque_9.js"></script>


</head>
<!--Bloque del fondo gris-->
<body class="bg-dark text-white">

<!--Contenedor principal con margen 5 con ventana modal-->
<div class="container mt-5 game-modal">
  <!--el flex es para distribuir espacio entre los contenidos-->
  <div class="d-flex justify-content-between">
    <h2>Nombre del juego</h2>
    <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
  </div>

  <div class="row mt-3">

    <!--8/12 de espacio para contenido de trailer y captura, (modificar luego)-->
    <div class="col-md-8">
      <!--ratio permite un espacio fijo en un contenedor (util para videos), mb-3 aplica margen inferior para separar-->
      <div class="ratio ratio-16x9 mb-3">
        <iframe src="LINK DEL VIDEO" title="Game Trailer" allowfullscreen></iframe>
      </div>

      <!--Para scrollear imagenes, d-flex es de bootstrap y es una clase flexbox para que elementos hijos (imagenes) se pongan en horizontal-->
      <div class="scroll-wrapper">
        <div class="scroll-images d-flex">
          <img src="https://via.placeholder.com/150" alt="Gameplay 1">
          <img src="https://via.placeholder.com/150" alt="Gameplay 2">
          <img src="https://via.placeholder.com/150" alt="Gameplay 3">
          <img src="https://via.placeholder.com/150" alt="Gameplay 4">
        </div>
      </div>
    </div>

    <!--Apartado de detalles-->
    <div class="col-md-4">
      <h5>Detalles del Juego</h5>
      <p>Aqui van detalles del juego</p>

      <!--ESTRELLAS de rating, el my3 es margen vertical de 3 unidades-->
      <div class="my-3">
        <div><strong>Rating:</strong></div> <!--Strong es texto en negrita-->
        <div class="star-rating">
          <!--bi bistar es clase de estrellas en bootstrap-->
          <i class="bi bi-star" data-value="1"></i>
          <i class="bi bi-star" data-value="2"></i>
          <i class="bi bi-star" data-value="3"></i>
          <i class="bi bi-star" data-value="4"></i>
          <i class="bi bi-star" data-value="5"></i>
        </div>
      </div>

      <!--BOTONES DE LIKE O NO LIKE-->
      <div class="mt-3">
        <div class="form-check"> <!--form-check es de bootstrap, estiliza controles de formularios-->
          <!--Nombre de vinculaciÃ³n de ratios: gameFeedback, para seleccionar uno a la vez-->
          <input class="form-check-input" type="radio" name="gameFeedback" id="goodGame" value="good">
          <label class="form-check-label" for="goodGame">
            <i class="bi bi-hand-thumbs-up"></i> Good Game
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gameFeedback" id="badGame" value="bad">
          <label class="form-check-label" for="badGame">
            <i class="bi bi-hand-thumbs-down"></i> Bad Game
          </label>
        </div>
      </div>

      <button class="btn btn-light w-100 mt-3">Comprar ahora</button>
      <button class="btn btn-light w-100 mt-3">Agregar a Carrito</button>
    </div>
  </div>
</div>
</body>
</html>
