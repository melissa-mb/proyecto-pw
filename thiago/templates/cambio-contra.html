<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Config</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5 justify-content-center d-flex">
    <!-- Logo Pendiente -->

    <!-- Componente Card -->
    <div class="card" style="max-width: 500px; width: 100%;">
      <div class="card-body text-center">
        <!-- Titulo -->
        <h3 class="card-title mb-4">Reestablecer Contraseña</h3>
        <!-- Input Correo -->
        <div class="mb-3 text-start">
          <label for="emailFormControl" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="emailFormControl" placeholder="correo@ejemplo.com"
            aria-describedby="emailHelpBlock">
          <div id="emailHelpBlock" class="form-text">
            Debes ingresar tu correo verificado para mandarte un mensaje de restauración de contraseña.
          </div>
        </div>
        <!-- Input Nueva Contraseña -->
        <div class="mb-3 text-start">
          <label for="newPassFormControl" class="form-label">Nueva Contraseña:</label>
          <input type="password" class="form-control" id="newPassFormControl">
        </div>
        <!-- Input Confirmar Nueva Contraseña -->
        <div class="mb-3 text-start">
          <label for="newPassConfFormControl" class="form-label">Confirmar Contraseña:</label>
          <input type="email" class="form-control" id="newPassConfFormControl">
        </div>
        <!-- Botón Enviar Correo -->
        <a href="#" class="btn btn-primary mt-2 mb-2">Mandar correo de restauración</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
